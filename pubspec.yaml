name: alarmdar
description: An app for alarms and reminders on your calendar.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # ui dependencies
  cupertino_icons: ^1.0.3
  weekday_selector: ^1.0.0

  # firebase dependencies
  firebase_core: ^1.5.0
  cloud_firestore: ^2.5.0

  # misc
  intl: ^0.17.0
  flutter_local_notifications: ^8.1.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true